<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="title-menu">
      <img class="logo" [src]="logo" alt="Logo">
      <span class="nameTitle">{{title}}</span>
    </mat-toolbar>
    <mat-toolbar class="title-menu">
      <!--<img mat-card-avatar class="example-header-image" src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="avatar">-->
      <ngx-avatar
        class="my-avatar"
        name="Edgar Salomon"
        size="35"
        src="https://material.angular.io/assets/img/examples/shiba1.jpg"></ngx-avatar>
      <span class="nameAvatar">Edgar Salomon</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="item.routeLink" *ngFor="let item of menu">{{item.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <!--*ngIf="isHandset$ | async">-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon matBadge="15" matBadgeColor="warn" matBadgeHidden="false">notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>list</mat-icon>
      </button>
      <a mat-icon-button [routerLink]="'auth/login'">
        <mat-icon>logout</mat-icon>
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
